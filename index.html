<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームポータル</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
        }
        .game-card {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .game-image {
            width: 100%;
            height: 180px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .game-info {
            padding: 20px;
        }
        .game-title {
            font-size: 22px;
            margin: 0 0 10px 0;
            color: #333;
        }
        .game-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .play-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>HTML5ゲームポータル</h1>
    
    <div class="games-container">
        <div class="game-card">
            <div class="game-image">🐍</div>
            <div class="game-info">
                <h2 class="game-title">スネークゲーム</h2>
                <p class="game-description">古典的なスネークゲーム。食べ物を集めて蛇を成長させましょう。壁や自分自身に衝突しないように注意してください。</p>
                <a href="snake.html" class="play-button">プレイする</a>
            </div>
        </div>
        
        <div class="game-card">
            <div class="game-image">🧱</div>
            <div class="game-info">
                <h2 class="game-title">テトリス</h2>
                <p class="game-description">落ちてくるブロックを操作して、横一列に揃えて消していくパズルゲーム。どれだけ高得点を獲得できるでしょうか？</p>
                <a href="tetris.html" class="play-button">プレイする</a>
            </div>
        </div>
    </div>
</body>
</html>
